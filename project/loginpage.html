<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }

  /* Decorative circles in background */
  body::before,
  body::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    z-index: 0;
  }

  body::before {
    width: 400px;
    height: 400px;
    background: #fff;
    top: -100px;
    left: -100px;
  }

  body::after {
    width: 300px;
    height: 300px;
    background: #fff;
    bottom: -80px;
    right: -80px;
  }

  .login-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 300px;
    position: relative;
    z-index: 1;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-container button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-container button:hover {
    background: #45a049;
  }

  .login-container .links {
    margin-top: 10px;
    text-align: center;
  }

  .login-container .links a {
    text-decoration: none;
    color: #007bff;
  }

  .login-container .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <input type="text" placeholder="Username, email or mobile number" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <p><a href="#">Forgot Password?</a></p>
    <p><a href="#">Sign Up</a></p>
  </div>
</div>

</body>
</html>
